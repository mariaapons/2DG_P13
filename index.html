<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p13_grid_objecte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            .poppins-bold {
                font-family: "Poppins", serif;
                font-weight: 700;
                font-style: normal;
                color: blue;
            }
            .container{
                display: grid;
                width: 100vw;
                height: 100vh;
                grid-template-columns: repeat(10, auto);
                grid-template-rows: repeat(12, auto);
            }
            .container>div{
                background-color: blue;
            }
            .item-pata1{
                grid-column: 3/4;
                grid-row: 6/9;
            }
            .item-pata2{
                grid-column: 6/7;
                grid-row: 6/9;
            }
            .item-pata3{
                grid-column: 9/10;
                grid-row: 3/6;
            }
            .item-madera1{
                grid-column: 5/6;
                grid-row: 4/5;
            }
            .item-madera2{
                grid-column: 6/9;
                grid-row: 3/5;
            }
            .item-madera3{
                grid-column: 4/6;
                grid-row: 4/7;
            }
            .item-madera4{
                grid-column: 6/8;
                grid-row: 5/6;
            }
            header{
                width: 100%;
                height: 100%;
                grid-column: 3/8;
                grid-row: 10/12;
                align-content: end;
                justify-items: end;
            }
            h1,h2{
                /*with: 100%;
                height: 50%; */
                font-size: 1em;
                line-height: 1.2em;
            }
    </style>
</head>
<body>
    <div class="container">
            <div class="item-pata1"></div>
            <div class="item-pata2"></div>
            <div class="item-pata3"></div>
            <div class="item-madera1"></div>
            <div class="item-madera2"></div>
            <div class="item-madera3"></div>
            <div class="item-madera4"></div>
            <header>
                <h1 class="poppins-bold">Maria Pons</h1>
                <h2 class="poppins-bold">Sistemes de representaci√≥, 24-25</h2>
            </ader>
    </div>
</body>
</html>
